<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input formControlName="email" [ngClass]="{'is-invalid': email?.errors && email?.touched, 'is-valid': !email?.errors && email?.touched}"
            type="email" class="form-control" id="email">
            <div *ngIf="email?.errors && email?.touched">
              <p *ngIf="email?.hasError('required')" class="text-danger">
                  El email es requerido.
              </p>
              <p *ngIf="email?.hasError('email')" class="text-danger">
                  El formato del email debe ser válido.
              </p>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Constraseña</label>
            <input formControlName="password" [ngClass]="{'is-invalid': password?.errors && password?.touched, 'is-valid': !password?.errors && password?.touched}"
              type="password" class="form-control" id="password">
            <div *ngIf="password?.errors && password?.touched">
              <p *ngIf="password?.hasError('required')" class="text-danger">
                  La contraseña es requerido.
              </p>
              <p *ngIf="password?.hasError('email')" class="text-danger">
                  La contraseña debe ser de 8 o más caracteres.
              </p>
            </div>
          </div >
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary w-auto" data-bs-dismiss="modal">Close</button>
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary w-auto" data-bs-dismiss="modal">Iniciar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
