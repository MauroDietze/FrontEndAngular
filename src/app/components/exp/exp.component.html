<div class="card mb-2">
    <div class="card-body">
      <div id="Experiencia" class="row">
        <div class="card-titles">
          <div class="row">
            <div class="col">
              <h3>Experiencia</h3>
            </div>
            <div class="col-1 w-auto data-control">
              <div class="btn-edit">
                <a *ngIf="currentUser" data-bs-toggle="modal" data-bs-target="#expInfoModal" class="btn-right"><i class="bi bi-plus h4"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="item-list">
            <li *ngFor="let experience of experienceList">
              <div class="data-container">
                <a class="list-info" href="#">
                  <div>
                    <img
                      class="logo-image"
                      [src]="experience.image"
                    />
                  </div>
                  <div class="data-control row">
                    <div class="w-auto end-0">
                      <h3 >{{experience.position}}</h3>
                    </div>
                    <p>{{experience.company}}</p>
                    <p>{{experience.job_type}}</p>
                    <p><time>{{experience.start}}</time> - <time>{{experience.end}}</time> - <time></time></p>
                  </div>
                </a>
                <div class="data-control">
                  <div class="btn-edit">
                    <a *ngIf="currentUser" data-bs-toggle="modal" data-bs-target="#expInfoModal" (click)="passExp(experience)" class="btn-right"><i class="fa fa-pen"></i></a>
                    <a *ngIf="currentUser" (click)="deleteExp(experience)" class="btn-right"><i class="fa fa-trash"></i></a>
                  </div>
                </div>
              </div>
            </li>
          </div>
        </div>
      </div>
    </div>
</div>
